{% extends "blog/base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block full_jumbo %}
  <div class="jumbotron bg-grey">
    <div class="container">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8">
      {{ page.body|richtext }}
    </div>

    <div class="col-md-3 col-md-offset-1 blog-meta">
      <dl>
        <dt>Published:</dt>
        <dd>{{ page.date }}</dd>
      </dl>
      <p>{{ page.intro }}</p>
      <p><a href="{{ page.get_parent.url }}">Return to blogâ€¦</a></p>
    </div>
  </div>
</div>

{% endblock %}
