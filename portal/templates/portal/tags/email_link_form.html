{% load bootstrap3 %}

<form action="{% url 'email_link' %}" method="POST" id="email-link-form">
  {% csrf_token %}
  {% bootstrap_form form %}

  {% buttons %}
  <button type="submit" class="btn btn-success button-lg">
    <i class="fa fa-envelope"></i> Get your links
  </button>

  {% endbuttons %}

  <div class="form-messages">
  </div>
</form>
